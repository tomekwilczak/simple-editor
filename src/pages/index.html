<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Editor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Simple editor</h1>
    </header>
    <main class="main">
      <form class="main__form">
        <label class="main__label" for="textarea">Wpisz treść:</label>
        <textarea
          class="main__textarea textarea--js"
          id="textarea"
          placeholder="Tu wpisz co Ci leży na sercu..."
        ></textarea>
      </form>
      <button class="main__button-dark save-button--js">Zapisz</button>
      <button class="main__button-light load-button--js">Wczytaj</button>
      <button class="main__button-light clear-button--js">Wyczyść</button>
    </main>
  </body>
</html>
