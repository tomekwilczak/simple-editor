<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple editor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="header__heading">Simple editor</h1>
      </header>
      <form class="form">
        <label class="form__label" for="textarea">Notes:</label>
        <textarea
          class="form__textarea textarea--js neumorphic-shadow"
          id="textarea"
          placeholder="Just start typing here..."
        ></textarea>
        <!-- <div class="buttons"></div> -->
        <button
          class="main__button main__button--dark save-button--js neumorphic-shadow"
        >
          Save
        </button>
        <button class="main__button load-button--js neumorphic-shadow">
          Load
        </button>
        <button class="main__button clear-button--js neumorphic-shadow">
          Clear
        </button>
        <button class="main__button delete-button--js neumorphic-shadow">
          Delete
        </button>
      </form>
    </main>
  </body>
</html>
